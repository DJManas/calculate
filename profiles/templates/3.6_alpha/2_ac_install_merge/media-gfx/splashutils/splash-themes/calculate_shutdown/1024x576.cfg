# Calculate comment=# exists(/etc/splash/calculate_shutdown/images/silent-1024x576.jpg)!=

# background image
silentpic=images/silent-1024x576.jpg

# Coords of system messages
text_x=512
text_y=269
text_align middle middle

# system messages font size
text_size=19

# System messages color in format [0x|#]rrggbb, or [0x|#]rrggbbaa
text_color=0x#-ini(theme.splash-shutdown-text-color)-#

# Path to TTF font, for system messages. Path may be:
text_font=DroidSans.ttf

#progress bar for silent mode
#?ini(theme.splash-shutdown-progress-type)==fade#
box silent inter 0 575 1024 576 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 575 1024 576 ##-ini(theme.splash-shutdown-progress-color-end)-#
#!ini#
box silent inter 0 575 0 576 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 575 1024 576 ##-ini(theme.splash-shutdown-progress-color-end)-#
#ini#

