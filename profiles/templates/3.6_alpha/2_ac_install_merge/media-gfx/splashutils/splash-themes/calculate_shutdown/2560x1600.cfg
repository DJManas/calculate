# Calculate comment=# exists(/etc/splash/calculate_shutdown/images/silent-2560x1600.jpg)!=

# background image
silentpic=images/silent-2560x1600.jpg

# Coords of system messages
text_x=1280
text_y=780
text_align middle middle

# system messages font size
text_size=20

# System messages color in format [0x|#]rrggbb, or [0x|#]rrggbbaa
text_color=0x#-ini(theme.splash-shutdown-text-color)-#

# Path to TTF font, for system messages. Path may be:
text_font=DroidSans.ttf

#progress bar for silent mode
#?ini(theme.splash-shutdown-progress-type)==fade#
box silent inter 0 1596 2560 1600 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 1596 2560 1600 ##-ini(theme.splash-shutdown-progress-color-end)-#
#!ini#
box silent inter 0 1596 0 1600 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 1596 2560 1600 ##-ini(theme.splash-shutdown-progress-color-end)-#
#ini#

