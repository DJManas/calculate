# Calculate comment=# path=~/.config/qupzilla/profiles/default
[AddressBar]
ShowLoadingProgress=true
ProgressStyle=1
# otherwise crash
showSwitchTab=true

[Browser-Tabs-Settings]
TabsOnTop=true
AskOnClosing=false

[Browser-Fonts]
StandardFont=Times New Roman
CursiveFont=Times New Roman
FantasyFont=Droid Sans Mono
FixedFont=Droid Sans Mono
SansSerifFont=Times New Roman
SerifFont=Times New Roman
DefaultFontSize=16
FixedFontSize=14
MinimumFontSize=3
MinimumLogicalFontSize=5

[Browser-Tabs-Settings]
newEmptyTabAfterActive=false
newTabAfterActive=false

[Browser-View-Settings]
showMenubar=false
showStatusBar=false
showWebSearchBar=false

[ClickToFlash]
whitelist=vk.com

[Cookie-Settings]
filterTrackingCookie=true

[SearchEngines]
activeEngine=Google
DefaultEngine=Google

[SpellCheck]
dictionaryPath=/usr/share/myspell

