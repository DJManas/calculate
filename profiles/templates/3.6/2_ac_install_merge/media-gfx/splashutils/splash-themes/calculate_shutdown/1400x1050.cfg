# Calculate comment=# exists(/etc/splash/calculate_shutdown/images/silent-1400x1050.jpg)!=

# background image
silentpic=images/silent-1400x1050.jpg

# Coords of system messages
text_x=700
text_y=506
text_align middle middle

# system messages font size
text_size=19

# System messages color in format [0x|#]rrggbb, or [0x|#]rrggbbaa
text_color=0x#-ini(theme.splash-shutdown-text-color)-#

# Path to TTF font, for system messages. Path may be:
text_font=DroidSans.ttf

#progress bar for silent mode
#?ini(theme.splash-shutdown-progress-type)==fade#
box silent inter 0 1048 1400 1050 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 1048 1400 1050 ##-ini(theme.splash-shutdown-progress-color-end)-#
#!ini#
box silent inter 0 1048 0 1050 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 1048 1400 1050 ##-ini(theme.splash-shutdown-progress-color-end)-#
#ini#

