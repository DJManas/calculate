# Calculate format=kde

[Print.1]
Comment=Print Screen
Enabled=true
Exec=screengrab

[Alt%2BPrint.2]
Comment=Print active screen
Enabled=true
Exec=screengrab, --active

[Control%2BAlt%2BEscape.3]
Comment=Kill window
Enabled=true
Exec=xkill

[Scroll_Lock.4]
Comment=Lock screen
Enabled=true
Exec=/usr/bin/dm-tool, lock

[Shift%2BControl%2BAlt%2BDelete.5]
Comment=Force logout
Enabled=true
Exec=qdbus, org.lxqt.session, /LXQtSession, logout

[Control%2BAlt%2BDelete.6]
Comment=Logout
Enabled=true
Exec=lxqt-leave
