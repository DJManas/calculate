# Calculate comment=# exists(/etc/splash/calculate_shutdown/images/silent-1440x900.jpg)!=

# background image
silentpic=images/silent-1440x900.jpg

# Coords of system messages
text_x=720
text_y=431
text_align middle middle

# system messages font size
text_size=19

# System messages color in format [0x|#]rrggbb, or [0x|#]rrggbbaa
text_color=0x#-ini(theme.splash-shutdown-text-color)-#

# Path to TTF font, for system messages. Path may be:
text_font=DroidSans.ttf

#progress bar for silent mode
#?ini(theme.splash-shutdown-progress-type)==fade#
box silent inter 0 898 1440 900 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 898 1440 900 ##-ini(theme.splash-shutdown-progress-color-end)-#
#!ini#
box silent inter 0 898 0 900 ##-ini(theme.splash-shutdown-progress-color-begin)-#
box silent 0 898 1440 900 ##-ini(theme.splash-shutdown-progress-color-end)-#
#ini#

